<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NC-Edit7 Plot Viewer</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-bg: #16213e;
            --text-color: #e8e8e8;
            --accent-color: #0f4c75;
            --highlight-color: #3282b8;
            --border-color: #1b4965;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: var(--panel-bg);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-size: 1.5rem;
            color: var(--highlight-color);
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Main layout */
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar - Left Panel */
        .sidebar {
            width: 350px;
            background-color: var(--panel-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .panel {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .panel h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--highlight-color);
            margin-bottom: 10px;
        }

        /* Tool selector component */
        #tool-selector {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #tool-selector select,
        #tool-selector button {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--accent-color);
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9rem;
        }

        #tool-selector select:hover,
        #tool-selector button:hover {
            background-color: var(--highlight-color);
        }

        /* NC Code editor */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #nc-code-editor {
            flex: 1;
            width: 100%;
            padding: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            background-color: #0d1b2a;
            color: #00ff41;
            border: none;
            resize: none;
            outline: none;
        }

        /* Variables component */
        #variables-panel {
            max-height: 200px;
            overflow-y: auto;
        }

        .variable-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .variable-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            background-color: var(--accent-color);
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .variable-name {
            color: #ffd700;
        }

        .variable-value {
            color: #00ff41;
        }

        /* Plot container */
        .plot-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #plot-canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #plot-canvas {
            width: 100%;
            height: 100%;
        }

        /* Plot controls */
        .plot-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 100;
        }

        .plot-controls button {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: rgba(22, 33, 62, 0.9);
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.85rem;
        }

        .plot-controls button:hover {
            background-color: var(--highlight-color);
        }

        /* Background color picker */
        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .color-picker-container input[type="color"] {
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
        }

        /* Status bar */
        .status-bar {
            padding: 5px 15px;
            background-color: var(--panel-bg);
            border-top: 1px solid var(--border-color);
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
        }

        .status-message {
            color: var(--highlight-color);
        }

        .status-coords {
            font-family: monospace;
        }

        /* Messages panel */
        #messages-panel {
            max-height: 100px;
            overflow-y: auto;
        }

        .message-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .message-item {
            padding: 3px 8px;
            font-size: 0.8rem;
            border-radius: 3px;
        }

        .message-item.success {
            background-color: rgba(0, 128, 0, 0.3);
        }

        .message-item.error {
            background-color: rgba(255, 0, 0, 0.3);
        }

        .message-item.info {
            background-color: rgba(50, 130, 184, 0.3);
        }

        /* Loading overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top: 5px solid var(--highlight-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            main {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                max-height: 40vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>NC-Edit7 Plot Viewer</h1>
        <div class="header-controls">
            <div class="color-picker-container">
                <label for="bg-color">Background:</label>
                <input type="color" id="bg-color" value="#1a1a2e" title="Change plot background color">
            </div>
        </div>
    </header>

    <main>
        <!-- Left sidebar: Tool selector, Editor, Variables -->
        <div class="sidebar">
            <!-- Tool Selector Component -->
            <div class="panel">
                <h3>Machine Selection</h3>
                <div id="tool-selector">
                    <select id="machine-select">
                        <option value="">Loading machines...</option>
                    </select>
                    <button id="execute-btn">Execute Program</button>
                </div>
            </div>

            <!-- NC Code Editor -->
            <div class="panel editor-container">
                <h3>NC Program</h3>
                <textarea id="nc-code-editor" placeholder="Enter your NC/G-code program here...
Example:
G90 G54
G0 X0 Y0 Z10
G1 X50 Y0 F300
G1 X50 Y50
G1 X0 Y50
G1 X0 Y0
M30">G90 G54
G0 X0 Y0 Z10
G1 X50 Y0 F300
G1 X50 Y50
G1 X0 Y50
G1 X0 Y0
G0 Z10
M30</textarea>
            </div>

            <!-- Variables Component -->
            <div class="panel" id="variables-panel">
                <h3>Variables</h3>
                <div class="variable-list" id="variable-list">
                    <div class="variable-item">
                        <span class="variable-name">No variables</span>
                        <span class="variable-value">-</span>
                    </div>
                </div>
            </div>

            <!-- Messages Panel -->
            <div class="panel" id="messages-panel">
                <h3>Messages</h3>
                <div class="message-list" id="message-list">
                    <div class="message-item info">Ready</div>
                </div>
            </div>
        </div>

        <!-- Main Plot Area -->
        <div class="plot-container">
            <div id="plot-canvas-container">
                <canvas id="plot-canvas"></canvas>
                
                <!-- Plot Controls -->
                <div class="plot-controls">
                    <button id="zoom-in-btn" title="Zoom In">Zoom +</button>
                    <button id="zoom-out-btn" title="Zoom Out">Zoom -</button>
                    <button id="reset-view-btn" title="Reset View">Reset</button>
                    <button id="toggle-3d-btn" title="Toggle 3D Mode">3D Mode</button>
                    <button id="top-view-btn" title="Top View (XY)">Top</button>
                    <button id="front-view-btn" title="Front View (XZ)">Front</button>
                    <button id="side-view-btn" title="Side View (YZ)">Side</button>
                </div>
            </div>
            
            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <div class="status-bar">
        <span class="status-message" id="status-message">Ready</span>
        <span class="status-coords" id="status-coords">X: 0.000 Y: 0.000 Z: 0.000</span>
    </div>

    <!-- three.js from CDN with integrity checks -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" 
            integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"
            integrity="sha512-YPIvTUxnGxBqCHEiPCJcxWXDj3LQlExVP0Bbfwv+bFXZEzDS7Pm9rPDSCB7Ci5+gJMG0ncTvCLi8nqsNnIOi3g==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
    
    <script src="app.js"></script>
</body>
</html>
